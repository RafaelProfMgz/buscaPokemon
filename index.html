<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon Finder</h1>
    </header>
    <main>
      <section>
        <input type="text" id="busca" placeholder="Insira o nome do Pokémon" />
        <input
          type="text"
          id="busca-habilidade"
          placeholder="Para pesquisar por habilidade deve digitar o numero dela na pokedex"
        />
      </section>

      <div id="info">
        <!-- Resultado da busca por Pokémon -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
