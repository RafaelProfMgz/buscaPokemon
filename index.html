  <head>

    <title>Pokémon Buscador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon Buscador</h1>

        <input type="text" id="busca-habilidade" placeholder="habilidade" />

      <div id="info">
        <!-- Resultado da busca por Pokémon -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
